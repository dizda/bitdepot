<div class="col-xs-12">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Withdraws</h3>
            <div class="box-tools">
                <div class="input-group">
                    <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div><!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Number of inputs</th>
                        <th>Number of recipient</th>
                        <th>Signed</th>
                        <th>date</th>
                    </tr>
                    <tr data-ng-repeat="withdraw in withdraws">
                        <td>{{ withdraw.id }}</td>
                        <td>{{ withdraw.total_outputs }}</td>
                        <td>{{ withdraw.withdraw_inputs.length }}</td>
                        <td>{{ withdraw.withdraw_outputs.length }}</td>
                        <td>
                            <span class="label label-success" data-ng-if="withdraw.is_signed">
                                Fully signed
                            </span>
                            <span class="label label-default" data-ng-if="!withdraw.is_signed" data-ng-click="openModalSignature(withdraw)">
                                Unsigned
                            </span>
                        </td>
                        <td>{{ withdraw.created_at | date:'dd/MM/yyyy HH:mm' }}</td>
                    </tr>
                </tbody>
            </table>
        </div><!-- /.box-body -->
    </div><!-- /.box -->
</div>
